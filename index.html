<!DOCTYPE html>
<html>
	<head>
		<title>Clock application</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<p id="demo"></p>
		<p id="clock"></p>
		<p id="date"></p>
		<br>
		<div id="weatherinfo">
			<p id="weather"></p>
		</div>
	</body>
	<script type="text/javascript">
		var toMonthName = function(m) {
			switch(m){
				case 0: return "January"; break;
				case 1: return "February"; break;
				case 2: return "March"; break;
				case 3: return "April"; break;
				case 4: return "May"; break;
				case 5: return "June"; break;
				case 6: return "July"; break;
				case 7: return "August"; break;
				case 8: return "September"; break;
				case 9: return "October"; break;
				case 10: return "November"; break;
				case 11: return "December"; break;
				default: return "Invalid Month"; break;
			}
		}
		var toDayName = function(d) {
			switch(d){
				case 0: return "Sunday"; break;
				case 1: return "Monday"; break;
				case 2: return "Tuesday"; break;
				case 3: return "Wednesday"; break;
				case 4: return "Thursday"; break;
				case 5: return "Friday"; break;
				case 6: return "Saturday"; break;
				default: return "Invalid Day"; break;
			}
		}
		var checkAmPm = function(h) {
			if (h < 12) 
				return "AM";
			return "PM";
		}
		var addZero = function(n) {
			if (n < 10) {
				return "0"+n;
			}
			return n;
		}
		var showDate = function() {
			var dateToday = new Date();
			var clockData = addZero(dateToday.getHours()%12) + ":" + addZero(dateToday.getMinutes()) + ":" + addZero(dateToday.getSeconds()) + " " + checkAmPm(dateToday.getHours());
			document.getElementById("clock").innerHTML = clockData;
			var dateData = toDayName(dateToday.getDay()) + " " + dateToday.getFullYear() + "/" + toMonthName(dateToday.getMonth()) + "/" + addZero(dateToday.getDate());
			document.getElementById("date").innerHTML = dateData;
			var t = setTimeout('showDate()',500);
		}
		showDate();
	</script>
	<script type="text/javascript" src="js/weather.js"></script>
</html>
